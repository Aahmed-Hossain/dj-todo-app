{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h2>{{ edit|default:False|yesno:"Update Task,Create Task" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
      {{ edit|default:False|yesno:"Update,Create" }}
    </button>
    <a href="{% url 'task_lists' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
